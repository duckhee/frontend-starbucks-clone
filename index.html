<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee Korea</title>

    <!--Open Graph-->
    <!--http://ogp.me/-->
    <!-- paging type website, video,.movie -->
    <meta property="og:type" content="website" />
    <!-- site name -->
    <meta property="og:site_name" content="Starbucks" />
    <!-- paging title -->
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <!-- page description -->
    <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로,  64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <!-- page image -->
    <meta property="og:image" content="./image/starbucks_seo.jpg" />
    <!-- page url -->
    <meta property="og:url" content="https://starbucks.co.kr" />
    <!--Twitter Card-->
    <!--https://developer.twitter.com/en/docs/twitter-for-websites/cards/guides/getting-started-->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />

    <!-- favicon setting -->
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <!-- css Init -->
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!--Google Fonts - 나눔고딕-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
    <!-- material.io icon result -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- main css -->
    <link rel="stylesheet" href="./css//main.css" />


</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="inner">
            <a class="logo" href="/">
                <img src="./images/starbucks_logo.png" alt="starbucks logo">
            </a>
        </div>
    </header>
    <!-- header 정의 -->
    <!-- ./HEADER -->

</body>

</html>
